<script>
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();

function DoResize () {
  WinWidPhys = window.innerWidth && document.documentElement.clientWidth ? Math.min(window.innerWidth, document.documentElement.clientWidth) : window.innerWidth || document.documentElement.clientWidth || document.getElementsByTagName('body')[0].clientWidth;
  WinHgtPhys = window.innerHeight && document.documentElement.clientHeight ? Math.min(window.innerHeight, document.documentElement.clientHeight) : window.innerHeight || document.documentElement.clientHeight || document.getElementsByTagName('body')[0].clientHeight;
  document.getElementById('SoundSelectDiv').height = WinHgtPhys;
  document.getElementById('SoundSelectDiv').width = WinWidPhys;
}
DoResize();
window.onresize = function(event) {
  if (ResizeTimer) { clearTimeout(ResizeTimer); }
  ResizeTimer = setTimeout('location.reload();',1200);
}
function ScanService () {
  if (ScanIdx <= 7) {
    document.getElementById('sl'+ScanIdx.toString()).style.backgroundColor = '#FF0000';
    document.getElementById('sr'+ScanIdx.toString()).style.backgroundColor = '#FF0000';
  }
  if ( (ScanIdx <= 8) && (ScanIdx > 1) ) {
    document.getElementById('sl'+(ScanIdx-1).toString()).style.backgroundColor = '#AA0000';
    document.getElementById('sr'+(ScanIdx-1).toString()).style.backgroundColor = '#AA0000';
  }
  if ( (ScanIdx <= 9) && (ScanIdx > 2) ) {
    document.getElementById('sl'+(ScanIdx-2).toString()).style.backgroundColor = '#660000';
    document.getElementById('sr'+(ScanIdx-2).toString()).style.backgroundColor = '#660000';
  }
  if ( (ScanIdx <= 10) && (ScanIdx > 3) ) {
    document.getElementById('sl'+(ScanIdx-3).toString()).style.backgroundColor = '#000000';
    document.getElementById('sr'+(ScanIdx-3).toString()).style.backgroundColor = '#000000';
  }
  ScanIdx = ScanIdx + 1;
  if (ScanIdx > 14) { ScanIdx = 1; }
  ScanTimer = setTimeout('ScanService()',400);
}
function BlinkService () {
  document.getElementById('b1').style.backgroundColor = BlinkColors[Math.floor(Math.random()*BlinkColors.length)];
  document.getElementById('b2').style.backgroundColor = BlinkColors[Math.floor(Math.random()*BlinkColors.length)];
  document.getElementById('b3').style.backgroundColor = BlinkColors[Math.floor(Math.random()*BlinkColors.length)];
  BlinkTimer = setTimeout('BlinkService()',1000);
}
ScanService();
BlinkService();

var SrcRand = Math.floor(Math.random()*9999999).toString();
var ColNum = 1
var SoundsSel = '<table style="height:100%; width:100%;" border=0 colspacing=2 rowspacing=2>';
for (SoundsIdx = 0; SoundsIdx < SoundNames.length; SoundsIdx++) {
  if (ColNum==1) { SoundsSel = SoundsSel+"<tr style='height:"+(Math.floor(WinHgtPhys/4)-32	)+"px'>"; }
  SoundFile = 'https://bedno.com/media/trek/'+SoundNames[SoundsIdx]+'.mp3?z='+SrcRand;
  SoundName = SoundNames[SoundsIdx].replace(/_/,' ').replace(/Trek-/,'');
  SoundsSel = SoundsSel+"<td onClick='SoundDo("+SoundsIdx.toString()+");' style='width:32%; background-color:"+ButtonColors[ButtonColor]+";";
  ButtonColor = (ButtonColor + 4);
  if (ButtonColor >= ButtonColors.length) { ButtonColor = ButtonColor - (ButtonColors.length-1); }
  SoundsSel = SoundsSel+ "border:1px solid black; border-radius:28px 0px 0px 28px;'>";
  SoundsSel = SoundsSel+"<div style='text-align:center'><font face='Arial' size=4>";
  SoundsSel = SoundsSel+"<span id='pad"+SoundsIdx.toString()+"' style='color:black'><b>"+SoundName+"</b><span></font></div></td>";
  try {
    Sound[SoundsIdx] = new Audio(SoundFile);
  } catch (err) { }
  try {
    Sound[SoundsIdx].preload = "auto";
  } catch (err) { }
  try {
    Sound[SoundsIdx].volume = 1.0;
  } catch (err) { }
  ColNum++;
  if (ColNum>3) { SoundsSel = SoundsSel+"</tr>"; ColNum = 1; }
}
SoundsSel = SoundsSel+'</table>';
document.getElementById('SoundSelectDiv').innerHTML = SoundsSel;

function BtnClear () {
  for (SoundsIdx = 0; SoundsIdx < SoundNames.length; SoundsIdx++) {
    document.getElementById('pad'+SoundsIdx.toString()).style.color = 'black';
  }
}

function SoundDo (SoundDoIn) {
  if (BtnTimer!=null) { clearTimeout(BtnTimer); BtnTimer=null; }
  BtnTimer = setTimeout('BtnClear()',700);
  document.getElementById('pad'+SoundDoIn.toString()).style.color = '#00FF00';
  try {
    if (Sound[SoundDoIn].paused) {
      Sound[SoundDoIn].currentTime = 0;
      Sound[SoundDoIn].play();
    } else {
      Sound[SoundDoIn].currentTime = 0;
    }
  } catch (err) { }
}
</script>
